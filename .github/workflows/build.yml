name: Build Extensions

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-windows-debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build godot-cpp (debug)
        run: |
          cd godot-cpp
          scons platform=windows target=template_debug arch=x86_64 -j4

      - name: Build extensions (debug)
        run: scons platform=windows target=template_debug arch=x86_64 -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extensions-windows-debug-x86_64
          path: godot_project/addons/extensions/bin/*.dll

  build-windows-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build godot-cpp (release)
        run: |
          cd godot-cpp
          scons platform=windows target=template_release arch=x86_64 -j4

      - name: Build extensions (release)
        run: scons platform=windows target=template_release arch=x86_64 -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extensions-windows-release-x86_64
          path: godot_project/addons/extensions/bin/*.dll

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [template_debug, template_release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config

      - name: Build godot-cpp
        run: |
          cd godot-cpp
          scons platform=linux target=${{ matrix.target }} arch=x86_64 -j4

      - name: Build extensions
        run: scons platform=linux target=${{ matrix.target }} arch=x86_64 -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extensions-linux-${{ matrix.target }}-x86_64
          path: godot_project/addons/extensions/bin/*.so

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [template_debug, template_release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Build godot-cpp
        run: |
          cd godot-cpp
          scons platform=macos target=${{ matrix.target }} arch=universal -j4

      - name: Build extensions
        run: scons platform=macos target=${{ matrix.target }} arch=universal -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extensions-macos-${{ matrix.target }}-universal
          path: godot_project/addons/extensions/bin/*.dylib
