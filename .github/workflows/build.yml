name: Build Extensions

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build godot-cpp
        run: |
          cd godot-cpp
          scons platform=windows target=template_release arch=x86_64 -j4

      - name: Build extensions
        run: scons platform=windows target=template_release arch=x86_64 -j4

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: godot_project/addons/extensions/bin/*.dll

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config

      - name: Build godot-cpp
        run: |
          cd godot-cpp
          scons platform=linux target=template_release arch=x86_64 -j4

      - name: Build extensions
        run: scons platform=linux target=template_release arch=x86_64 -j4

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: godot_project/addons/extensions/bin/*.so

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Build godot-cpp
        run: |
          cd godot-cpp
          scons platform=macos target=template_release arch=universal -j4

      - name: Build extensions
        run: scons platform=macos target=template_release arch=universal -j4

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: godot_project/addons/extensions/bin/*.dylib

  assemble-addon:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Create addon structure
        run: |
          mkdir -p artifact/extensions/bin

      - name: Copy extension descriptor and README
        run: |
          cp godot_project/addons/extensions/extensions.gdextension artifact/extensions/
          cp godot_project/addons/extensions/README.md artifact/extensions/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: windows-binaries
          path: artifact/extensions/bin

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: artifact/extensions/bin

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: artifact/extensions/bin

      - name: List artifact contents
        run: |
          echo "=== Addon Structure ==="
          ls -lhR artifact/

      - name: Upload complete addon
        uses: actions/upload-artifact@v4
        with:
          name: godot-extensions-addon
          path: artifact/extensions/
